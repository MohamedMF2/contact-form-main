<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
 

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
    </style>
  </head>
  <body>
    <div class="container">
      <section class="contact">
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form" id="contact-form">
          <div class="form-field form-field--firstName">
            <label for="first-name">First Name  <span class="required">*</span></label>
            <input type="text" name="firstName" id="first-name"  required>
            <span class="error" id="first-name-error">First Name is required</span>
          </div>
    
          <div class="form-field form-field--lastName">
            <label for="last-name"> Last Name  <span class="required">*</span></label>
            <input type="text" name="lastName" id="last-name"  required>
            <span class="error" id="last-name-error">Last Name is required</span>
          </div>
          
          <div class="form-field form-field--email">
            <label for='email'>Email Address <span class="required">*</span></label> 
            <input type="email" name="email" id="email"  required>
            <span class="error" id="email-error">Please enter a valid email address. This field is required.</span>
          </div>

          <div class="form-field form-field--queryType">
            <label for="query-type">Query Type <span class="required">*</span></label>
            <div id="query-type">
                <div class="query-type-option">
                    <input type="radio" name="queryType" id="query-type-general" value="general">
                    <label for="query-type-general">General Enquiry</label>
                </div>
                <div class="query-type-option">
                    <input type="radio" name="queryType" id="query-type-support" value="support">
                    <label for="query-type-support">Support Request</label>
                </div>
            </div>
            <span class="error" id="query-type-error">Please select a query type</span>
        </div>
        

          <div class="form-field form-field--message">
            <label for="message">Message <span class="required">*</span></label>
            <textarea name="message" id="message" rows="5"  required></textarea>
            <span class="error" id="message-error">This field is required</span>
          </div>
    
          <div class="form-field form-field--consent">
            <div>
              <input type="checkbox" name="consent" id="consent" required>
              <label for="consent">
                I consent to being contacted by the team  <span class="required">*</span>
              </label>
            </div>
              
            <span class="error" id="consent-error">To submit this form, please consent to being contacted</span>
          </div>
            
          <button type="submit" class="form-btn">Submit</button>
          <div class="success" id="success-message">Message Sent! Thanks for completing the form. We'll be in touch soon!</div>
        </form>
      </section>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Mohamed Fouad</a>.
      </div> -->
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contact-form');
    
        const inputs = form.querySelectorAll('input, textarea, select');
        const errorElements = {
          'first-name': document.getElementById('first-name-error'),
          'last-name': document.getElementById('last-name-error'),
          'email': document.getElementById('email-error'),
          'queryType': document.getElementById('query-type-error'),
          'message': document.getElementById('message-error'),
          'consent': document.getElementById('consent-error')
        };
    
        inputs.forEach(input => {
          input.addEventListener('blur', () => validateField(input));
          input.addEventListener('focus', () => hideError(input));
        });
    
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          let isValid = true;
          inputs.forEach(input => {
            if (!validateField(input)) {
              isValid = false;
            }
          });
    
          if (isValid) {
            document.getElementById('success-message').style.display = 'block';
            form.reset();
          }
        });
    
        function validateField(field) {
          const errorElement = errorElements[field.id] || errorElements[field.name];
          if (field.type === 'checkbox' && !field.checked) {
            showError(field, errorElement);
            return false;
          } else if (field.type === 'radio') {
            const radios = form.querySelectorAll(`input[name="${field.name}"]`);
            let checked = Array.from(radios).some(radio => radio.checked);
            if (!checked) {
              showError(field, errorElement);
              return false;
            } else {
              hideError(field, errorElement);
              return true;
            }
          } else if (!field.validity.valid) {
            showError(field, errorElement);
            return false;
          } else {
            hideError(field, errorElement);
            return true;
          }
        }
    
        function showError(field, errorElement) {
          if (errorElement) {
            console.log(errorElement)
            errorElement.style.display = 'block';
          }
        }
    
        function hideError(field, errorElement) {
          if (errorElement) {
            errorElement.style.display = 'none';
          }
        }
      });
    </script>
  </body>
</html>
